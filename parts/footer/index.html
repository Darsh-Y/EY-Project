<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Footer -->
    <div class="footer-container">
      <div class="container">
        <div class="footer">
          <!-- Top Section -->
          <div class="footer-top">
            <a href="https://github.com/Darshan-Yavagal/EY-Project">
              <img src="/assets/logo.jpg" alt="ElevateEd Logo" />
            </a>
            <form action="#" class="footer-form">
              <input
                type="text"
                placeholder="Enter your email address"
                class="footer-input"
              />
              <button type="submit" class="footer-submit submit-button">
                Subscribe
              </button>
            </form>
          </div>

          <!-- Middle Section -->
          <div class="footer-middle">
            <ul class="footer-menu">
              <li><a href="#">Courses</a></li>
              <li><a href="#">Career</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
            <div class="social-media">
              <a
                href="https://github.com/Darshan-Yavagal/EY-Project"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fa-brands fa-github"></i>
              </a>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </div>
          </div>

          <!-- Bottom Section -->
          <div class="footer-bottom">
            <div class="bottom-left">
              <a href="#">Privacy and Policy</a>
              <a href="#">Licenses</a>
            </div>
            <div class="bottom-right">
              <p><b>ElevateEd</b> by Triplespark</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
